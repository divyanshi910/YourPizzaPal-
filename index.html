<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourPizzaPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="./scripts/controllers/product-controller.js" type="module"></script>  
  <script defer src="./scripts/services/payment.js"></script> 
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üçï YourPizzaPal</a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-warning text-dark py-5 text-center">
    <div class="container">
      <h1 class="display-4 fw-bold">Fresh. Hot. Delivered.</h1>
      <p class="lead">Choose your favorite pizza and get it to your door in minutes!</p>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <div class="row">
      
      <!-- Products -->
      <div class="col-lg-8">
        <div class="row g-4" id="output">
          <!-- Dynamic Pizza Cards -->
        </div>
      </div>

      <!-- Cart -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white fw-bold">
            Your Cart
          </div>
          <ul id="basket" class="list-group list-group-flush">
            <li class="list-group-item text-muted">No items yet...</li>
          </ul>
          <div class="card-footer text-end">
            <button id="rzp-button1" class="btn btn-success w-100">Checkout & Pay</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
